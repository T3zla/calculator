<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id ="button_area">
             <div id="number_buttons">
                <button class="number_btn" id="num1">1</button>
                <button class="number_btn" id="num2">2</button>
                <button class="number_btn" id="num3">3</button>
                <button class="number_btn" id="num4">4</button>
                <button class="number_btn" id="num5">5</button>
                <button class="number_btn" id="num6">6</button>
                <button class="number_btn" id="num7">7</button>
                <button class="number_btn" id="num8">8</button>
                <button class="number_btn" id="num9">9</button>
                <button class="number_btn" id="num0">0</button>
                <button class="number_btn" id="equals">=</button>
                <button class="number_btn" id="clear">C</button>
             </div>
            <div id="operations_buttons">
                <button class="opp_button" id="plus">+</button>
                <button class="opp_button" id="plus">-</button>
                <button class="opp_button" id="plus">/</button>
                <button class="opp_button" id="plus">x</button>

            </div>
        </div>
       

    </div>
    
</body>
</html>
